<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href = "styles.css">
    <title>Katy Lee | Full Stack Developer</title>

  <body>
  <h2>CONTACT</h2>
<p>I can't wait to hear from you!</p>
<fieldset>
<form name = "contactinfo" action = "index.html" method = "post">
<p>About You</p>
<div class = "form">
<input type = "text" name = "full name" placeholder = "Name" style = "width: 256px;">
</div>
<div class = "form">
<input type = "email" name = "email" placeholder = "Email" style = "width: 256px;"> 
</div>
<div class = "form">
<input type = "text" name = "phone" placeholder = "Contact info" style = "width: 256px;"> 
</div>
<p>Project Description</p>
<div class = "form">
<textarea name = "textarea" rows = "10" cols = "40" placeholder = "Message"></textarea>
</div>



<button type="submit">Save</button>
</form>
</fieldset>
  </body>
</html>
